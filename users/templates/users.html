{% extends 'intra/base.html' %}
{% block title %}Yearbook{% endblock %}
{% block extra_css %}
<style>
.img_ldap {
    border-radius: 9%;
    max-width: 84px;
}

p { margin: 1px;  }

.disp {
    display: inline-block;
    min-width: 190px;
    margin: 3px 3px;
    background-color: rgb(242, 242, 242);
    padding-top: 6px;
    padding-bottom: 6px;
}

.disp a a:focus a:hover {
	color: rgb(242, 242, 242);
	text-decoration: none;
}

#name {
     font-variant: small-caps;
}

#login {
    color: #888888;
    font-style: oblique;
}

#container {
	margin: auto;
	text-align: center;
	overflow: auto;
}
</style>
{% endblock %}
{% block content %}
  {% for data in datas %}
    <a target="_blank" href="/users/{{ data.uid }}">
    <div class="disp">
      <img class="img_ldap" src="http://cdn.42.fr/userprofil/profilview/{{ data.uid }}.jpg"
	   onerror="this.src='https://intra.42.fr/static7029/img/nopicture-profilview.png';" />
      
      <p><b>
        <span id="name">
	  {{ data.first_name|truncatechars:16 }}<br />
	  {{ data.last_name|truncatechars:16 }}
	</span>
      </b></p>
      <span id="login">( {{ data.uid }} )</span>
    </div>
    </a>
  {% endfor %}
{% endblock %}
